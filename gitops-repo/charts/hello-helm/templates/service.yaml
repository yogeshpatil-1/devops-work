apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-helm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "hello-helm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ include "hello-helm.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http