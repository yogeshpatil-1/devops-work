apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-prod
  labels:
    app: hello-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-prod
  template:
    metadata:
      labels:
        app: hello-prod
    spec:
      containers:
      - name: hello
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80