apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ai-api-rollout
spec:
  replicas: 3
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 60}
      - setWeight: 50
      - pause: {duration: 120}
  selector:
    matchLabels:
      app: ai-api
  template:
    metadata:
      labels:
        app: ai-api
    spec:
      containers:
      - name: api
        image: your-dockerhub/ai-api:latest
        ports:
        - containerPort: 8000
